<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tweet2md</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <header class="popup-header">
        <div class="logo-row">
          <img src="icons/icon-48.png" alt="tweet2md" class="logo-icon" />
          <h1 class="logo-text">tweet<span class="accent">2md</span></h1>
        </div>
        <p class="tagline">Convert posts &amp; articles to Markdown</p>
      </header>

      <main class="popup-main">
        <button id="btn-download" class="btn-download" type="button">
          <svg
            class="btn-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
          </svg>
          <span class="btn-label">Download .md</span>
        </button>

        <div id="status" class="status hidden"></div>
      </main>

      <footer class="popup-footer">
        <span class="hint">Navigate to a tweet or article on X.com first</span>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
